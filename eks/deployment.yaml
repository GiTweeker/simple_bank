apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 341203324860.dkr.ecr.us-east-2.amazonaws.com/simplebank:cb593639c828c5434c6445b1ac5ebebce52972ec
          ports:
            - containerPort: 8080
